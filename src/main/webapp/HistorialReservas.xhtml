<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>

<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<title>Shop Item - Start Bootstrap Template</title>

<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/shop-item.css" rel="stylesheet"></link>
</head>

<body>

	<ui:include src="/WEB-INF/navegador.xhtml"></ui:include>

	<!-- Page Content -->
	<div class="container con">

		<div class="row">

			<ui:include src="/WEB-INF/lateral.xhtml"></ui:include>

			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div class="card mt-4">
				
					<div class="card-body">
					
						<h3 class="card-title">Historial de reservas</h3>

						<div class="card-text">

							#{listarReservaControlador.mensaje}

							<h:dataTable value="#{listarReservaControlador.reservas}"
								var="reserva" styleClass="table table-bordered">

								<h:column>
									<f:facet name="header">ID</f:facet>
									#{reserva.idreserva}
								</h:column>

								<h:column>
									<f:facet name="header">Fecha Reserva</f:facet>
									#{reserva.fechaReserva}
								</h:column>

								<h:column>
									<f:facet name="header">Servicio</f:facet>
									#{reserva.servicio}
								</h:column>
								
								<h:column>
									<f:facet name="header">Hora</f:facet>
									#{reserva.hora}
								</h:column>

								<h:column>
									<f:facet name="header">Sucursal</f:facet>
									#{reserva.sucursal}
								</h:column>


							</h:dataTable>

						</div>

					</div>
				</div>

			</div>
			<!-- /.col-lg-9 -->

		</div>

	</div>
	<!-- /.container -->

</body>

</html>
