<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initialscale=1"></meta>
<title>Inicio Sesion</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div class="text-center">
					<IMG alt="" src="images/logo-accenture.jpg"
						style="height: 150px; padding: 20px;" />
				</div>
				<div class="bg-info"
					style="padding: 20px; border: 1px solid silver;">
					<h1>Iniciar Sesion</h1>
					<hr />
					<h:form>
						<div class="form-group">
							<LABEL>Nombre de Usuario</LABEL>
							<h:inputText value="#{loginControlador.nombreUsuario}"
								styleClass="form-control"></h:inputText>
						</div>
						<div class="form-group">
							<LABEL>Password</LABEL>
							<h:inputSecret value="#{loginControlador.password}"
								styleClass="form-control"></h:inputSecret>
						</div>
						<hr />
						<div class="form-group">
							<h:commandButton value="Ingresar"
								action="#{loginControlador.iniciarSesion}"
								styleClass="btn btn-primary btn-block"></h:commandButton>
						</div>
					</h:form>
					<h:outputText value="#{loginControlador.mensaje}"></h:outputText>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/
1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
