<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<title>Login y Registro</title>

	<!-- CSS -->
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" type="text/css"></link>

</h:head>

<h:body>

	<h:form>

		<div class="modal-dialog" style="margin-top: 100px;">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">Inicio sesion</h1>
				</div>

				<div class="modal-body">
					<p>#{loginControlador.mensaje}</p>
					<div class="form-group">

						<p:inputText type="text" name="l-form-username"
							styleClass="form-control input-lg"
							value="#{loginControlador.nombreUsuario}" placeholder="Usuario"></p:inputText>

					</div>

					<div class="form-group">

						<p:password type="password" styleClass="form-control input-lg"
							value="#{loginControlador.password}" placeholder="Password"></p:password>

					</div>

					<div class="form-group">

						<h:commandButton value="Ingresar"
							action="#{loginControlador.iniciarSesion}"
							styleClass="btn btn-block btn-lg btn-primary"></h:commandButton>
						<span class="pull-right"><a href="registro_cliente.xhtml">Registrarse</a></span> <span><a
							href="recuperar_pass.xhtml">Olvidate la Contrase√±a</a></span>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</h:body>
</html>
