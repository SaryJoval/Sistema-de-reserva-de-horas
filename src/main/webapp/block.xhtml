<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta charset="ISO-8859-1"></meta>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<title>Bloqueo</title>

	<!-- Bootstrap core CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

	<!-- Custom fonts for this template -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css"></link>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css"></link>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css"></link>

	<!-- Custom styles for this template -->
	<link href="css/freelancer.css" rel="stylesheet"></link>

</h:head>
<h:body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="InicioFinal.xhtml">Sistema
				de Reservas</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="login.xhtml">Inicio de Sesion</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#about">Empresa</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Header -->
	<header class="masthead">
		<div class="container">
			<img class="img-fluid" src="img/bloqueado.png" alt=""></img>
			<div class="intro-text">
				<span class="name">Cuenta Bloqueada</span>
				<hr class="star-light"></hr>
				<p>Por politicas de seguridad hemos bloqueado su cuenta, para
					desbloquearla ingresa tu correo electronico.</p>
			</div>
		</div>
		
		<hr></hr>

		<div class="row">

			<div class="col-lg-4 mx-auto">


				<h:form styleClass="form">

					<div class="form-group">

						<p:inputText id="email1" value="#{usuarioControlador.correo}"
							label="Email" required="true"
							requiredMessage="Por favor introduce tu email"
							styleClass="form-control input-md" placeholder="E-Mail"
							validatorMessage="E-mail no es valido">
							<p:ajax event="keyup" update="correo"
								listener="#{usuarioControlador.validarUsuario}" />
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>

						<h:outputText id="correo" value="#{usuarioControlador.errorEmail}" />
						<h:message style="color:red" for="email1" />

					</div>

					<div class="form-group">

						<h:commandButton style="margin=10px;"
							styleClass="btn btn-primary btn-block  " value="Recuperar" action="#"></h:commandButton>

					</div>
				</h:form>

			</div>

		</div>



	</header>


	<!-- FOOTER -->

	<ui:include src="/WEB-INF/footer.xhtml" />


	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
	<div class="scroll-top d-lg-none">
		<a class="btn btn-primary js-scroll-trigger" href="#page-top"> <i
			class="fa fa-chevron-up"></i>
		</a>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="jquery-easing/jquery.easing.min.js"></script>

	<!-- Contact Form JavaScript -->
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contact_me.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/freelancer.min.js"></script>

</h:body>

</html>
