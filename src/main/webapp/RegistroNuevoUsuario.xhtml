<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title></title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</h:head>
<h:body>

	<div class="container">
		<div class="col-md-4 col col-md-offset-4">

			<h1>Formulario de registro</h1>

			<h:form>

				<div class="form-group">
					<label>Rut</label>
					<h:inputText id="id" label="id" styleClass="form-control"
						value="#{usuarioController.id}">
						<f:validateLength minimum="1" maximum="100" />
					</h:inputText>
				</div>

				<div class="form-group">
					<label>Nombre</label>
					<h:inputText id="nombre" label="nombre" styleClass="form-control"
						value="#{usuarioController.nombre}">
						<f:validateLength minimum="1" maximum="100" />
					</h:inputText>
				</div>

				<div class="form-group">
					<label>Apellido Paterno</label>
					<h:inputText id="apellidoPaterno" label="apellidoPaterno"
						styleClass="form-control"
						value="#{usuarioController.apellidoPaterno}">
						<f:validateLength minimum="1" maximum="100" />
					</h:inputText>
				</div>

				<div class="form-group">
					<label>Apellido Materno</label>
					<h:inputText id="apellidoMaterno" label="apellidoMaterno"
						styleClass="form-control"
						value="#{usuarioController.apellidoMaterno}">
						<f:validateLength minimum="1" maximum="100" />
					</h:inputText>
				</div>

				<div class="form-group">
					<label>E-mail</label>
					<h:inputText id="correo" label="correo" styleClass="form-control"
						value="#{usuarioController.correo}">
						<f:validateLength minimum="1" maximum="100" />
					</h:inputText>
				</div>

				<div class="form-group">
					<label>Celular</label>
					<h:inputText id="celular" label="celular" styleClass="form-control"
						value="#{usuarioController.celular}">
						<f:validateLength minimum="1" maximum="100" />
					</h:inputText>
				</div>

				<h:outputLabel for="pwd1" value="Ingrese contraseña " />
				<p:password id="pwd1" value="#{passwordView.password5}" match="pwd2"
					label="Password 1" required="true" />

				<h:outputLabel for="pwd2" value="Repita contraseña  " />
				<p:password id="pwd2" value="#{passwordView.password5}"
					label="Password 2" required="true" />

				<h5>¿Qué día te acomoda ir a nuestras sucursales? (Puedes
					marcar más de uno)</h5>


				<br></br>
				<div class="g-recaptcha"
					data-sitekey="6Le-yjgUAAAAAO3hKhM9ZZq95uH3jad7T8pF8mCG"></div>

				<br> </br>
				<div class="form-group">
					<h:commandButton styleClass="btn btn-primary btn-block"
						value="Guardar" action="#{usuarioController.guardar}"></h:commandButton>
				</div>

				<div class="form-group">
					<h:commandButton styleClass="btn btn-primary btn-block"
						value="Limpiar" action="#{usuarioController.limpiar}"></h:commandButton>
				</div>

			</h:form>
		</div>
	</div>

</h:body>
</html>
