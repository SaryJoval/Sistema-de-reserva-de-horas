
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Login y Registro</title>

	<!-- CSS -->
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
		rel="stylesheet" type="text/css"></link>


</h:head>

<h:body>

	<div class="container">

		<div class="modal-dialog">
			<div class="row">
				<div class="col-lg-9 col-lg-offset-2">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="text-center">Registro</h1>
						</div>
						<div class="modal-body">

							<h:form>

								<div class="row">

									<div class="col-md-6">

										<div class="form-group">

											<p:inputText id="nombreUsuario"
												styleClass="form-control input-md"
												value="#{usuarioControlador.nombreUsuario}" required="true"
												requiredMessage="Por favor introduce tu usuario."
												label="Usuario" placeholder="Usuario">

												<p:ajax event="keyup" update="salida"
													listener="#{usuarioControlador.validarUsuario}" />

												<f:validateLength minimum="4"></f:validateLength>


											</p:inputText>

											<h:message style="color:red" for="nombreUsuario" />

										</div>

									</div>

									<div class="col-md-6">

										<div class="form-group">

											<h:outputText id="salida"
												value="#{usuarioControlador.errorUser}" />
										</div>

									</div>

								</div>

								<div class="form-group">

									<p:inputText styleClass="form-control input-md" id="nombre"
										value="#{usuarioControlador.nombre}" required="true"
										requiredMessage="Por favor introduce tu nombre" label="Nombre"
										placeholder="Nombre">

										<f:validateRequired />
									</p:inputText>
									<h:message style="color:red" for="nombre" />
								</div>

								<div class="form-group">

									<p:inputText id="apellidoPaterno"
										styleClass="form-control input-md"
										value="#{usuarioControlador.apellidoPaterno}" required="true"
										requiredMessage="Por favor introduce tu apellido patenro"
										label="Apellido Paterno" placeholder="Apellido Paterno">
										<f:validateRequired />

									</p:inputText>
									<h:message style="color:red" for="apellidoPaterno" />

								</div>

								<div class="form-group">

									<p:inputText id="apellidoMaterno"
										styleClass="form-control input-md"
										value="#{usuarioControlador.apellidoMaterno}" required="true"
										requiredMessage="Por favor introduce tu apellido materno"
										label="Apellido Materno" placeholder="Apellido Materno">

										<f:validateRequired />
									</p:inputText>
									<h:message style="color:red" for="apellidoMaterno" />
								</div>

								<div class="row">

									<div class="col-md-6">

										<div class="form-group">

											<label>Edad:</label>

											<p:inputText id="edad" value="#{usuarioControlador.edad}"
												required="true" label="Number"
												requiredMessage="Por favor introduce tu edad"
												styleClass="form-control input-md"
												converterMessage="Por favor solo digitos" placeholder="Edad"
												validatorMessage="El campo edad sólo acepta hasta tres digitos">

												<p:ajax event="keyup" update="out"
													listener="#{usuarioControlador.validarEdad}" />

												<f:validateLength maximum="3"></f:validateLength>
												<f:validateRequired />

											</p:inputText>
											<h:message style="color:red" for="edad" />
											<h:outputText id="out"
												value="#{usuarioControlador.errorEdad}" />


										</div>

									</div>

									<div class="col-md-6">

										<div class="form-group">
											<label>Celular:</label>
											<p:inputText id="celular"
												value="#{usuarioControlador.celular}" label="Number"
												styleClass="form-control input-md" required="true"
												requiredMessage="Por favor introduce tu celular"
												converterMessage="Por favor solo digitos"
												placeholder="Celular"
												validatorMessage="El celular debe tener 8 digitos">
												<f:validateLength minimum="8" maximum="8"></f:validateLength>

												<f:validateRequired />

											</p:inputText>


											<h:message style="color:red" for="celular" />

										</div>
									</div>


								</div>

								<div class="form-group">

									<p:inputText id="email1" value="#{usuarioControlador.correo}"
										label="Email" required="true"
										requiredMessage="Por favor introduce tu email"
										styleClass="form-control input-md" placeholder="E-Mail"
										validatorMessage="E-mail no es valido">
										<p:ajax event="keyup" update="correo"
											listener="#{usuarioControlador.validarUsuario}" />
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

										<f:validateRequired />

									</p:inputText>

									<h:outputText id="correo"
										value="#{usuarioControlador.errorEmail}" />
									<h:message style="color:red" for="email1" />

								</div>

								<div class="form-group">

									<p:password id="pwd" value="#{usuarioControlador.password}"
										styleClass="form-control input-md" placeholder="Password"
										required="true"
										requiredMessage="Por favor introduce tu contraseña"
										validatorMessage="minimo 8 de largo, una mayuscula y una minuscula ">
										<f:validateRegex
											pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" />
										<f:validateRequired />
									</p:password>
									<h:message style="color:red" for="pwd" />


								</div>

								<div class="form-group">

									<label>Elige dias de preferencia</label>

									<p:selectCheckboxMenu id="menu"
										value="#{usuarioControlador.preferencias}" label="Dias"
										styleClass="form-control ">
										<f:selectItem itemLabel="Lunes" itemValue="2" />
										<f:selectItem itemLabel="Martes" itemValue="3" />
										<f:selectItem itemLabel="Miercoles" itemValue="4" />
										<f:selectItem itemLabel="Jueves" itemValue="5" />
										<f:selectItem itemLabel="Viernes" itemValue="6" />
									</p:selectCheckboxMenu>

								</div>

								<div class="form-group">

									<h:commandButton value="Registrarse"
										actionListener="#{usuarioControlador.guardar}"
										validateClient="true"
										styleClass="btn btn-block btn-md btn-success" />
								</div>
							</h:form>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
